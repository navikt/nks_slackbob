name: CI
on:
    push:
        branches: [main]
    pull_request:
    workflow_dispatch:
        # Tillat at man manuelt starter jobber p√• Github
env:
    FORCE_COLOR: "1"
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "pyproject.toml"
            - name: Run pre-commit
              uses: pre-commit/action@v3.0.1
    test:
        runs-on: ubuntu-latest
        env:
            NKS_SLACKBOB_BOT_TOKEN: "not_a_secret"
            NKS_SLACKBOB_APP_TOKEN: "not_a_secret"
            AZURE_APP_CLIENT_SECRET: "not_a_secret"
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v2
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "pyproject.toml"
            - name: Install the project
              run: uv sync --frozen --all-extras --dev
            - name: Run tests
              run: uv run pytest -rs tests/
